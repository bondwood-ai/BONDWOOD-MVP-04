<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="icon" type="image/png" href="bondwood-logo-modern-dark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #000000;
            --accent-text-color: #ffffff;
            --primary-hex: #000000;
            --secondary-hex: #0728eb;
            --positive-color: #2B6D51;
            --negative-color: #FA050F;
            --warning-color: #d97706;
            --border-color: #e0e0e0;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #555555;
            --pale-accent: rgba(7, 40, 235, 0.05);
            --field-bg: #ffffff;
            --readonly-bg: #f0f2f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            padding: 1rem; padding-bottom: 4.5rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============ DARK MODE ============ */
        body.dark-mode {
            --bg-color: #121517;
            --card-bg: #1a1a1a;
            --border-color: #2c2c2c;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --field-bg: #222;
            --readonly-bg: #1e1e1e;
            --pale-accent: rgba(91, 122, 255, 0.12);
        }
        body.dark-mode input { background: var(--field-bg); color: var(--text-primary); border-color: var(--border-color); }
        body.dark-mode input[readonly] { background: var(--readonly-bg); color: var(--text-secondary); }
        body.dark-mode .profile-container { background: var(--card-bg); border-color: var(--border-color); }
        body.dark-mode .att-close-btn:hover { background: rgba(255,255,255,0.08); }
        body.dark-mode .att-drop-zone:hover, body.dark-mode .att-drop-zone.dragover { background: rgba(255,255,255,0.04); }

        /* ============ HAMBURGER MENU ============ */
        .hamburger-menu-item {
            display: flex; align-items: center; gap: 0.75rem;
            width: 100%; padding: 0.65rem 0.75rem; border: none;
            background: none; color: rgba(255,255,255,0.85);
            cursor: pointer; border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem; font-weight: 500;
            transition: all 0.15s ease; text-align: left;
        }
        .hamburger-menu-item:hover { background: var(--menu-highlight-hover, rgba(255,255,255,0.12)); }
        .hamburger-menu-item.active { background: var(--menu-highlight-active, rgba(255,255,255,0.18)); color: #ffffff; font-weight: 600; }
        .hamburger-menu-item svg { width: 18px; height: 18px; flex-shrink: 0; }
        #hamburgerMenu.dark-text .hamburger-menu-item,
        #hamburgerMenu.dark-text .hamburger-menu-title,
        #hamburgerMenu.dark-text button[onclick*="closeHamburger"] { color: #000000 !important; }
        #hamburgerMenu.dark-text .hamburger-menu-item.active { color: #000000 !important; }
        #hamburgerMenu.dark-text div[style*="uppercase"] { color: rgba(0,0,0,0.5) !important; }
        #hamburgerMenu.dark-text #brandSelectorMenu { color: #000 !important; border-color: rgba(0,0,0,0.3) !important; background: rgba(0,0,0,0.08) !important; }
        #hamburgerMenu.dark-text #brandSelectorMenu option { color: #000; background: #fff; }

        /* ============ LOGO ============ */
        .bondwood-logo { height: 100px; max-height: 100px; width: auto; flex-shrink: 0; margin-top: -40px; margin-bottom: -40px; object-fit: contain; }

        /* ============ MAIN CONTENT ============ */
        .main-content { padding: 0; }
        .account-content-wrapper { max-width: 1100px; margin: 0 auto; }
        .page-title { font-family: 'Inter', sans-serif; font-size: 1.75rem; font-weight: 700; color: var(--text-primary); margin: 0 0 1.25rem 0; }

        /* ============ PROFILE CONTAINER ============ */
        .profile-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: visible;
            margin: 5vh auto 1.5rem;
            max-width: 780px;
        }

        .section-header {
            background: var(--primary-hex);
            color: var(--accent-text-color);
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Inter', sans-serif;
            border-radius: 12px 12px 0 0;
        }

        /* ============ PROFILE HEADER ============ */
        .profile-header {
            padding: 1.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar-container { position: relative; flex-shrink: 0; }
        .avatar {
            width: 80px; height: 80px; border-radius: 50%;
            object-fit: cover; background: var(--border-color);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 3px solid var(--border-color);
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-initials {
            font-family: 'Inter', sans-serif; font-size: 1.6rem; font-weight: 700;
            color: #fff; background: var(--secondary-hex);
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .avatar-upload-btn {
            position: absolute; bottom: 0; right: 0;
            width: 26px; height: 26px; border-radius: 50%;
            background: var(--secondary-hex); border: 2px solid var(--card-bg);
            color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.15s;
        }
        .avatar-upload-btn:hover { transform: scale(1.1); }

        .profile-identity h2 {
            font-family: 'Inter', sans-serif; font-size: 1.15rem;
            font-weight: 700; color: var(--text-primary); margin-bottom: 0.1rem;
        }
        .profile-identity .email { font-size: 0.8rem; color: var(--text-secondary); font-weight: 500; }
        .profile-identity .employee-id { font-size: 0.72rem; color: var(--text-secondary); font-weight: 500; margin-top: 0.1rem; }
        .profile-identity .roles { margin-top: 0.45rem; display: flex; flex-wrap: wrap; gap: 0.3rem; }
        .role-badge {
            display: inline-block; padding: 2px 9px; border-radius: 99px;
            font-size: 0.62rem; font-weight: 700; font-family: 'Inter', sans-serif;
            text-transform: uppercase; letter-spacing: 0.03em;
            color: #ffffff;
        }
        .role-badge-0 { background: #00babc; }
        .role-badge-1 { background: #f57f2f; }
        .role-badge-2 { background: #cb3694; }
        .role-badge-3 { background: #4e59a5; }

        /* ============ FORM ============ */
        .profile-form { padding: 1.25rem 1.5rem 1.5rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label {
            font-family: 'Inter', sans-serif; font-size: 0.72rem; font-weight: 600;
            color: var(--text-secondary); margin-bottom: 0.3rem;
        }
        .form-group input {
            padding: 0.45rem 0.6rem; border: 1px solid var(--border-color);
            border-radius: 4px; font-size: 0.85rem; font-family: 'Inter', sans-serif;
            font-weight: 500; color: var(--text-primary); background: var(--field-bg);
            transition: border-color 0.2s;
        }
        .form-group input:focus { outline: none; border-color: var(--secondary-hex); }
        .form-group input[readonly] { background: var(--readonly-bg); color: var(--text-secondary); cursor: not-allowed; }

        /* ============ CUSTOM SELECT ============ */
        .cs-wrap { position: relative; display: inline-block; width: 100%; }
        .cs-display { display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; background: var(--field-bg); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 4px; cursor: pointer; font-family: 'Inter', sans-serif; white-space: nowrap; user-select: none; padding: 0.45rem 0.6rem; font-size: 0.85rem; font-weight: 500; transition: border-color 0.2s; }
        .cs-display:hover { border-color: var(--text-secondary); }
        .cs-text { overflow: hidden; text-overflow: ellipsis; }
        .cs-arrow { width: 12px; height: 12px; flex-shrink: 0; transition: transform 0.15s; }
        .cs-wrap.open .cs-arrow { transform: rotate(180deg); }
        .cs-options { position: absolute; top: calc(100% + 4px); left: 0; min-width: 100%; width: max-content; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); z-index: 1000; display: none; overflow-y: auto; max-height: 260px; padding: 4px 0; }
        .cs-wrap.open .cs-options { display: block; }
        .cs-option { padding: 0.45rem 0.75rem; cursor: pointer; font-family: 'Inter', sans-serif; font-size: 0.85rem; color: var(--text-primary); white-space: nowrap; border-radius: 4px; margin: 0 4px; display: flex; align-items: center; gap: 0.5rem; }
        .cs-option:hover { background: color-mix(in srgb, var(--primary-hex) 10%, transparent); }
        .cs-option.selected { font-weight: 600; background: color-mix(in srgb, var(--primary-hex) 14%, transparent); }
        .cs-option .cs-icon { width: 16px; height: 16px; flex-shrink: 0; opacity: 0.7; }
        body.dark-mode .cs-display { background: var(--field-bg); color: var(--text-primary); border-color: var(--border-color); }
        body.dark-mode .cs-options { background: var(--card-bg); border-color: #333; box-shadow: 0 4px 16px rgba(0,0,0,0.4); }
        body.dark-mode .cs-option { color: var(--text-primary); }
        body.dark-mode .cs-option:hover { background: rgba(255,255,255,0.08); }
        body.dark-mode .cs-option.selected { background: rgba(255,255,255,0.12); }

        /* ============ BUTTONS ============ */
        .form-actions { margin-top: 1.25rem; display: flex; align-items: center; gap: 0.75rem; }
        .btn-save {
            display: inline-flex; align-items: center; justify-content: center; gap: 6px;
            padding: 0.5rem 1.25rem; height: 36px;
            background: var(--primary-hex); color: var(--accent-text-color);
            border: none; border-radius: 6px;
            font-size: 0.8rem; font-weight: 600; font-family: 'Inter', sans-serif;
            cursor: pointer; transition: opacity 0.2s;
        }
        .btn-save:hover { opacity: 0.85; }
        .btn-save:disabled { opacity: 0.45; cursor: not-allowed; }
        .save-status {
            font-size: 0.78rem; font-weight: 600;
            color: var(--positive-color); opacity: 0; transition: opacity 0.3s;
        }
        .save-status.visible { opacity: 1; }

        /* ============ UPLOAD MODAL ============ */
        #upload-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(2px); }
        #upload-modal.open { display: flex; }
        #upload-modal .att-modal-content {
            background: var(--card-bg); border-radius: 0.875rem; padding: 1.5rem 1.75rem;
            max-height: 88vh; overflow-y: auto; width: 92%; max-width: 540px;
            box-shadow: 0 25px 60px -12px rgba(0,0,0,0.4); border: 1px solid var(--border-color);
        }
        .att-modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; }
        .att-modal-header h3 { margin: 0; font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
        .att-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); line-height: 1; padding: 0.25rem 0.4rem; border-radius: 6px; transition: background 0.15s, color 0.15s; }
        .att-close-btn:hover { color: var(--text-primary); background: rgba(0,0,0,0.06); }

        .att-drop-zone {
            border: 2px dashed var(--border-color); border-radius: 0.625rem; padding: 2rem 1rem;
            text-align: center; margin-bottom: 1.25rem; cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }
        .att-drop-zone:hover, .att-drop-zone.dragover { border-color: var(--primary-hex); background: rgba(0,0,0,0.02); }
        .att-drop-zone p { margin: 0; }
        .att-drop-zone .att-drop-icon { margin-bottom: 0.25rem; opacity: 0.45; }
        .att-drop-zone .att-drop-main { color: var(--text-primary); font-size: 0.875rem; font-weight: 500; margin-top: 0.5rem; }
        .att-drop-zone .att-drop-hint { margin-top: 0.3rem; color: var(--text-secondary); font-size: 0.75rem; opacity: 0.6; }

        .att-progress { display: none; margin-bottom: 1rem; align-items: center; gap: 0.5rem; }
        .att-progress.active { display: flex; }
        .att-progress-track { flex: 1; height: 6px; background: var(--bg-color); border-radius: 99px; overflow: hidden; }
        .att-progress-fill { height: 100%; width: 0%; background: var(--secondary-hex); border-radius: 99px; transition: width 0.3s ease; }
        .att-progress-text { font-size: 0.72rem; color: var(--text-secondary); white-space: nowrap; font-weight: 500; }

        #uploadSuccessBanner {
            display: none; margin-bottom: 0.75rem; padding: 0.6rem 1rem;
            background: #ecfdf5; border: 1px solid #86efac; border-radius: 8px;
            font-size: 0.8rem; font-weight: 600; color: #166534; text-align: center;
            align-items: center; justify-content: center; gap: 0.4rem;
        }
        #uploadSuccessBanner.visible { display: flex; }

        #uploadErrorBanner {
            display: none; margin-bottom: 0.75rem; padding: 0.6rem 1rem;
            background: #fef2f2; border: 1px solid #fca5a5; border-radius: 8px;
            font-size: 0.8rem; font-weight: 600; color: #991b1b; text-align: center;
            align-items: center; justify-content: center; gap: 0.4rem;
        }
        #uploadErrorBanner.visible { display: flex; }

        /* General toast for non-modal errors */
        .toast-error {
            position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            background: #991b1b; color: #fff; padding: 0.65rem 1.25rem; border-radius: 8px;
            font-size: 0.82rem; font-weight: 600; font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25); z-index: 10000;
            display: flex; align-items: center; gap: 0.5rem;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .toast-error.visible { opacity: 1; pointer-events: auto; }

        .upload-preview { display: none; align-items: center; gap: 0.75rem; padding: 0.75rem; background: var(--bg-color); border-radius: 8px; margin-bottom: 1rem; }
        .upload-preview.visible { display: flex; }
        .upload-preview-icon { width: 40px; height: 40px; border-radius: 8px; background: var(--secondary-hex); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .upload-preview-icon svg { stroke: #fff; }
        .upload-preview-info { flex: 1; min-width: 0; }
        .upload-preview-name { font-size: 0.8rem; font-weight: 600; color: var(--text-primary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .upload-preview-size { font-size: 0.7rem; color: var(--text-secondary); }
        .upload-preview-remove { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 0.25rem; border-radius: 4px; }
        .upload-preview-remove:hover { color: var(--negative-color); background: rgba(250,5,15,0.08); }

        /* ============ FOOTER ============ */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 0.5rem 0; background: var(--bg-color); z-index: 100; }
        .ownership-text { color: #6b7280; font-size: 0.8rem; font-weight: 500; display: flex; justify-content: center; align-items: center; gap: 0.75rem; font-family: 'Inter', sans-serif; }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 600px) {
            .profile-header { flex-direction: column; text-align: center; padding: 1.25rem; }
            .profile-identity .roles { justify-content: center; }
            .form-grid { grid-template-columns: 1fr; }
            .profile-form { padding: 1rem; }
        }
    </style>

    <script>
        // Instant brand restore to prevent flash of default colors
        (function() {
            var p = localStorage.getItem('bondwood-brand-primary');
            var s = localStorage.getItem('bondwood-brand-secondary');
            if (p) {
                document.documentElement.style.setProperty('--primary-hex', p);
                document.documentElement.style.setProperty('--secondary-hex', s || p);
                var dn = localStorage.getItem('bondwood-brand');
                if (dn) { var link = document.createElement('link'); link.rel = 'preload'; link.as = 'image'; link.href = 'district-logos/' + dn + '.png'; document.head.appendChild(link); }
            }
        })();
    </script>
</head>
<body>
    <!-- Hamburger Overlay -->
    <div id="hamburgerOverlay" onclick="closeHamburgerMenu()" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9998;"></div>

    <!-- Hamburger Slide-out Menu -->
    <div id="hamburgerMenu" style="display:none;position:fixed;top:0;left:0;width:280px;height:100%;background:#000;z-index:9999;box-shadow:2px 0 10px rgba(0,0,0,0.3);transform:translateX(-100%);transition:transform 0.2s cubic-bezier(0.4,0,0.2,1);">
        <div style="padding:1.5rem;">

                <img id="bannerLogo" src="bondwood-logo-modern-dark.png" alt="Logo" style="max-height:80px;max-width:100%;width:auto;object-fit:contain;display:block;margin:0 auto;">
            </div>

            <div style="margin-bottom:2rem;">
                <div style="color:rgba(255,255,255,0.6);font-size:0.7rem;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.75rem;">Navigation</div>
                <div style="display:flex;flex-direction:column;gap:0.35rem;">
                    <button class="hamburger-menu-item" onclick="window.location.href='index.html'">
                        
                        Dashboard
                    </button>
                    <button class="hamburger-menu-item" onclick="window.location.href='rfp-form.html'">
                        
                        New Request
                    </button>
                </div>
            </div>

            <div style="margin-bottom:2rem;">
                <div style="color:rgba(255,255,255,0.6);font-size:0.7rem;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.75rem;">Settings</div>
                <div style="display:flex;flex-direction:column;gap:0.35rem;">
                    <button class="hamburger-menu-item active" onclick="window.location.href='account.html'">
                        
                        My Account
                    </button>
                    <button id="userMgmtMenuItem" class="hamburger-menu-item" onclick="window.location.href='users.html'" style="display:none;">

                    </button>

                    </button>

                        Impersonate User

            </div>

            <div>

                <select id="brandSelectorMenu" onchange="updateBrandColorsFromMenu()" style="width:100%;padding:0.5rem;border:1px solid rgba(255,255,255,0.3);border-radius:6px;font-size:0.85rem;background:rgba(255,255,255,0.1);color:#fff;font-family:inherit;">
                    <option value="">-- Bondwood Default --</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Hidden Brand Selector -->
    <select id="brandSelector" onchange="updateBrandColors()" style="display:none;">
        <option value="">-- Default --</option>
    </select>

    <!-- ============ HEADER BANNER ============ -->
    <div id="headerBanner" style="background:var(--primary-hex, #000);margin:-1rem -1rem 1rem -1rem;padding:0.75rem 2rem 0 2rem;position:sticky;top:0;z-index:100;">
        <div style="display:flex;justify-content:space-between;align-items:center;max-width:100%;padding-bottom:0.75rem;">
            <div style="display:flex;align-items:center;gap:0.75rem;">
                <button id="hamburgerBtn" onclick="toggleHamburgerMenu()" style="background:none;border:none;cursor:pointer;padding:0.25rem;margin-left:-0.5rem;margin-top:0.1rem;color:#fff;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                </button>
                <h1 id="bannerTitle" style="line-height:1.1;color:#fff;font-family:'Inter',sans-serif;font-weight:700;font-size:1.75rem;white-space:nowrap;">Payment Management</h1>
            </div>
        </div>
        <div id="bannerAccent" style="height:4px;background:var(--secondary-hex, #0728eb);margin:0 -2rem;"></div>
    </div>

    <!-- ============ MAIN CONTENT ============ -->
    <main class="main-content">
        <h2 class="page-title">My Account</h2>

        <div class="account-content-wrapper">

        <!-- Profile Card -->
        <div class="profile-container">
            <div class="section-header" id="sectionHeader">Account Details</div>

            <!-- Header: Avatar + Identity -->
            <div class="profile-header">
                <div class="avatar-container">
                    <div class="avatar" id="avatarContainer" style="visibility:hidden;">
                        <div class="avatar-initials" id="avatarInitials">?</div>

    <script>
        const API_BASE = 'https://bondwood-payment-management-api.bondwood.workers.dev';
        let profileData = null;
        let formDirty = false;
        let selectedFile = null;

        function showToast(msg, duration = 4000) {
            const el = document.getElementById('toastError');
            document.getElementById('toastErrorText').textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);

        /* ========================================
           THEME / PREFERENCES
           ======================================== */
        let currentUserEmail = '';
        let currentUserPermissions = {};

        function applyTheme(pref) {
            const sys = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (pref === 'dark') document.body.classList.add('dark-mode');
            else if (pref === 'light') document.body.classList.remove('dark-mode');
            else document.body.classList.toggle('dark-mode', sys); // system
        }

        function initTheme() {
            // Quick apply from localStorage for instant render (no flash)
            const saved = localStorage.getItem('theme');
            const sys = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark') document.body.classList.add('dark-mode');
            else if (saved === 'light') document.body.classList.remove('dark-mode');
            else if (sys) document.body.classList.add('dark-mode');

            // Listen for OS changes when in system mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const pref = localStorage.getItem('theme');
                if (!pref || pref === 'system') document.body.classList.toggle('dark-mode', e.matches);
            });
        }

        async function loadThemePref() {
            if (!currentUserEmail) return;
            try {
                const resp = await fetch(`${API_BASE}/api/me/prefs?email=${encodeURIComponent(currentUserEmail)}`);
                if (!resp.ok) return;
                const data = await resp.json();
                if (data.prefs && data.prefs.theme) {
                    const pref = data.prefs.theme;
                    localStorage.setItem('theme', pref);
                    applyTheme(pref);
                    const sel = document.getElementById('themeSelect');
                    if (sel) { sel.value = pref; if (sel._csSyncDisplay) sel._csSyncDisplay(); }
                }
            } catch (e) { console.warn('[PREFS] Failed to load theme:', e); }
        }

        async function saveThemePref(theme) {
            if (!currentUserEmail) return;
            try {
                // Load existing prefs, merge theme in
                let existingPrefs = {};
                try {
                    const resp = await fetch(`${API_BASE}/api/me/prefs?email=${encodeURIComponent(currentUserEmail)}`);
                    if (resp.ok) {
                        const data = await resp.json();
                        if (data.prefs) existingPrefs = data.prefs;
                    }
                } catch (e) {}

                existingPrefs.theme = theme;
                await fetch(`${API_BASE}/api/me/prefs?email=${encodeURIComponent(currentUserEmail)}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prefs: existingPrefs }),
                });
            } catch (e) { console.warn('[PREFS] Failed to save theme:', e); }
        }

        /* ========================================
           CUSTOM SELECT
           ======================================== */
        function initCustomSelect(sel) {
            if (!sel || sel.dataset.csInit) return;
            sel.dataset.csInit = '1';
            sel.style.display = 'none';

            const wrap = document.createElement('div');
            wrap.className = 'cs-wrap';

            const display = document.createElement('div');
            display.className = 'cs-display';
            display.innerHTML = '<span class="cs-text"></span><svg class="cs-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M6 9l6 6 6-6"/></svg>';

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'cs-options';

            // Icons for theme options (none)
            const icons = {};

            function buildOptions() {
                optionsDiv.innerHTML = '';
                Array.from(sel.options).forEach(function(opt) {
                    const div = document.createElement('div');
                    div.className = 'cs-option' + (opt.value === sel.value ? ' selected' : '');
                    div.innerHTML = (icons[opt.value] || '') + '<span>' + opt.text + '</span>';
                    div.dataset.value = opt.value;
                    div.addEventListener('click', function(e) {
                        e.stopPropagation();
                        sel.value = opt.value;
                        sel.dispatchEvent(new Event('change', { bubbles: true }));
                        syncDisplay();
                        wrap.classList.remove('open');
                    });
                    optionsDiv.appendChild(div);
                });
            }

            function syncDisplay() {
                var selOpt = sel.options[sel.selectedIndex];
                const val = selOpt ? selOpt.value : '';
                display.querySelector('.cs-text').innerHTML = (icons[val] || '') + '<span>' + (selOpt ? selOpt.text : '') + '</span>';
                display.querySelector('.cs-text').style.display = 'flex';
                display.querySelector('.cs-text').style.alignItems = 'center';
                display.querySelector('.cs-text').style.gap = '0.5rem';
                optionsDiv.querySelectorAll('.cs-option').forEach(function(o) {
                    o.classList.toggle('selected', o.dataset.value === sel.value);
                });
            }

            buildOptions();
            syncDisplay();

            wrap.appendChild(display);
            wrap.appendChild(optionsDiv);
            sel.parentNode.insertBefore(wrap, sel);
            wrap.appendChild(sel);

            display.addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelectorAll('.cs-wrap.open').forEach(function(w) { if (w !== wrap) w.classList.remove('open'); });
                wrap.classList.toggle('open');
            });

            var desc = Object.getOwnPropertyDescriptor(HTMLSelectElement.prototype, 'value');
            Object.defineProperty(sel, 'value', {
                set: function(v) { desc.set.call(this, v); syncDisplay(); },
                get: function() { return desc.get.call(this); }
            });

            new MutationObserver(function() { buildOptions(); syncDisplay(); }).observe(sel, { childList: true });
            sel._csSyncDisplay = syncDisplay;
        }

        document.addEventListener('click', function() {
            document.querySelectorAll('.cs-wrap.open').forEach(function(w) { w.classList.remove('open'); });
        });

        /* ========================================
           BRAND (full version matching dashboard)
           ======================================== */
        let brandDistrictData = [];

        async function loadBrandData(retries = 2) {
            try {
                let response = await fetch(`${API_BASE}/api/districts`);
                if (!response.ok) {
                    if (retries > 0) { setTimeout(() => loadBrandData(retries - 1), 3000); }
                    return;
                }
                const raw = await response.json();
                const data = Array.isArray(raw) ? raw : (raw.data || raw.results || raw.items || []);
                if (!data.length) {
                    if (retries > 0) { setTimeout(() => loadBrandData(retries - 1), 2000); }
                    return;
                }
                brandDistrictData = data.filter(d => d.District_Name && d.Primary_Hex);

                const memberOrgDistricts = {};
                data.forEach(item => {
                    if (item.Member_Org) {
                        if (!memberOrgDistricts[item.Member_Org]) memberOrgDistricts[item.Member_Org] = [];
                        memberOrgDistricts[item.Member_Org].push(Number(item.District_Number));
                    }
                });
                const amsdNumbers = memberOrgDistricts['AMSD'] || [];
                const amsdDistricts = brandDistrictData.filter(d => amsdNumbers.includes(Number(d.District_Number)));
                const otherDistricts = brandDistrictData.filter(d => !amsdNumbers.includes(Number(d.District_Number)));
                amsdDistricts.sort((a, b) => Number(a.District_Number) - Number(b.District_Number));
                otherDistricts.sort((a, b) => (a.District_Name || '').localeCompare(b.District_Name || ''));

                const menuSelect = document.getElementById('brandSelectorMenu');
                const hiddenSelect = document.getElementById('brandSelector');
                while (menuSelect.options.length > 1) menuSelect.remove(1);
                while (hiddenSelect.options.length > 1) hiddenSelect.remove(1);

                function addOption(d, select) {
                    const opt = new Option(`${d.District_Name} (${d.District_Number})`, d.District_Number);
                    let sec = d.Secondary_Hex || d.Primary_Hex;
                    if (sec.toLowerCase() === '#000000' || sec.toLowerCase() === '#ffffff') sec = d.Primary_Hex;
                    opt.dataset.primaryHex = d.Primary_Hex;
                    opt.dataset.secondaryHex = sec;
                    select.appendChild(opt);
                }
                amsdDistricts.forEach(d => { addOption(d, menuSelect); addOption(d, hiddenSelect); });
                const sep1 = document.createElement('option'); sep1.disabled = true; sep1.textContent = '───────────────';
                menuSelect.appendChild(sep1); hiddenSelect.appendChild(sep1.cloneNode(true));
                otherDistricts.forEach(d => { addOption(d, menuSelect); addOption(d, hiddenSelect); });

                const brandParam = localStorage.getItem('bondwood-brand');
                if (brandParam) {
                    for (let i = 0; i < menuSelect.options.length; i++) {
                        if (String(menuSelect.options[i].value) === String(brandParam)) {
                            menuSelect.selectedIndex = i;
                            hiddenSelect.value = brandParam;
                            updateBrandColorsFromMenu();
                            break;
                        }
                    }
                }
            } catch (e) {
                console.warn('Brand data load failed:', e);
                if (retries > 0) { setTimeout(() => loadBrandData(retries - 1), 2000); }
            }
        }

        function updateBrandColorsFromMenu() {
            const sel = document.getElementById('brandSelectorMenu');
            const opt = sel.options[sel.selectedIndex];
            applyBrand(opt.dataset.primaryHex, opt.dataset.secondaryHex, opt.value);
        }

        function updateBrandColors() {
            const sel = document.getElementById('brandSelector');
            const opt = sel.options[sel.selectedIndex];
            applyBrand(opt.dataset.primaryHex, opt.dataset.secondaryHex, opt.value);
        }

        function needsDarkText(hex) {
            if (!hex) return false;
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            if (isNaN(r) || isNaN(g) || isNaN(b)) return false;
            const isYellowish = r > 200 && g > 180 && b < 100;
            const isBrightGreen = g > 200 && r > 150 && b < 100;
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return isYellowish || isBrightGreen || luminance > 0.85;
        }

        function hexToRgba(hex, alpha) {
            if (!hex || hex.length < 7) return `rgba(100,100,100,${alpha})`;
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function applyBrand(primaryHex, secondaryHex, districtNumber) {
            const banner = document.getElementById('headerBanner');
            const accent = document.getElementById('bannerAccent');
            const logo = document.getElementById('bannerLogo');
            const title = document.getElementById('bannerTitle');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sectionHeader = document.getElementById('sectionHeader');

            if (!primaryHex) {
                banner.style.background = '#000000';
                accent.style.background = '#0728eb';
                logo.src = 'bondwood-logo-modern-dark.png';
                logo.style.display = 'block';
                document.documentElement.style.setProperty('--primary-hex', '#000000');
                document.documentElement.style.setProperty('--secondary-hex', '#0728eb');
                if (title) title.style.color = '#fff';
                if (hamburgerBtn) hamburgerBtn.style.color = '#fff';
                if (sectionHeader) { sectionHeader.style.background = '#000000'; sectionHeader.style.color = '#fff'; }
                updateHamburgerMenuColors('#000000', '#0728eb');
                localStorage.removeItem('bondwood-brand');
                localStorage.removeItem('bondwood-brand-primary');
                localStorage.removeItem('bondwood-brand-secondary');
                return;
            }

            if (districtNumber === '6') primaryHex = '#121517';
            if (districtNumber === '111') primaryHex = '#181e21';
            if (districtNumber === '277') primaryHex = '#DA2B1F';

            banner.style.background = primaryHex;
            accent.style.background = secondaryHex || primaryHex;
            document.documentElement.style.setProperty('--primary-hex', primaryHex);
            document.documentElement.style.setProperty('--secondary-hex', secondaryHex || primaryHex);

            const dark = needsDarkText(primaryHex);
            if (title) title.style.color = dark ? '#000' : '#fff';
            if (hamburgerBtn) hamburgerBtn.style.color = dark ? '#000' : '#fff';
            if (sectionHeader) { sectionHeader.style.background = primaryHex; sectionHeader.style.color = dark ? '#000' : '#fff'; }

            if (districtNumber) {
                const logoPath = `district-logos/${districtNumber}.png`;
                const preloadImg = new Image();
                logo.dataset.pendingLogo = logoPath;
                logo.style.display = 'none';
                preloadImg.onload = function() {
                    if (logo.dataset.pendingLogo === logoPath) { logo.src = logoPath; logo.style.display = 'block'; delete logo.dataset.pendingLogo; }
                };
                preloadImg.onerror = function() {
                    if (logo.dataset.pendingLogo === logoPath) { logo.src = 'bondwood-logo-modern-dark.png'; logo.style.display = 'block'; delete logo.dataset.pendingLogo; }
                };
                preloadImg.src = logoPath;
            }

            updateHamburgerMenuColors(primaryHex, secondaryHex);
            if (districtNumber) localStorage.setItem('bondwood-brand', districtNumber);
                localStorage.setItem('bondwood-brand-primary', primaryHex);
                localStorage.setItem('bondwood-brand-secondary', secondaryHex || primaryHex);
        }

        function updateHamburgerMenuColors(primaryHex, secondaryHex) {
            const menu = document.getElementById('hamburgerMenu');
            if (!menu) return;
            let menuColor = primaryHex || '#000000';
            let highlightHover, highlightActive;
            let r, g, b;
            if (menuColor.startsWith('#') && menuColor.length >= 7) {
                r = parseInt(menuColor.slice(1, 3), 16);
                g = parseInt(menuColor.slice(3, 5), 16);
                b = parseInt(menuColor.slice(5, 7), 16);
            }
            if (r !== undefined && !isNaN(r)) {
                if (needsDarkText(menuColor)) { menu.classList.add('dark-text'); } else { menu.classList.remove('dark-text'); }
                if (secondaryHex && secondaryHex.startsWith('#') && secondaryHex.length >= 7) {
                    const sr = parseInt(secondaryHex.slice(1, 3), 16);
                    const sg = parseInt(secondaryHex.slice(3, 5), 16);
                    const sb = parseInt(secondaryHex.slice(5, 7), 16);
                    if (!isNaN(sr) && !isNaN(sg) && !isNaN(sb)) {
                        highlightHover = `rgba(${sr}, ${sg}, ${sb}, 0.25)`;
                        highlightActive = `rgba(${sr}, ${sg}, ${sb}, 0.40)`;
                    }
                }
                if (!highlightHover) {
                    const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    if (luminance > 0.5) { highlightHover = 'rgba(0,0,0,0.10)'; highlightActive = 'rgba(0,0,0,0.18)'; }
                    else { highlightHover = 'rgba(255,255,255,0.15)'; highlightActive = 'rgba(255,255,255,0.25)'; }
                }
            } else {
                menu.classList.remove('dark-text');
                highlightHover = 'rgba(255,255,255,0.15)';
                highlightActive = 'rgba(255,255,255,0.25)';
            }
            menu.style.background = menuColor;
            menu.style.setProperty('--menu-highlight-hover', highlightHover);
            menu.style.setProperty('--menu-highlight-active', highlightActive);
        }

        /* ========================================
           HAMBURGER MENU
           ======================================== */
        function toggleHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('hamburgerOverlay');
            if (menu.classList.contains('open')) {
                closeHamburgerMenu();
            } else {
                menu.style.display = 'block';
                overlay.style.display = 'block';
                menu.offsetHeight;
                menu.classList.add('open');
                menu.style.transform = 'translateX(0)';
            }
        }
        function closeHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('hamburgerOverlay');
            menu.style.transform = 'translateX(-100%)';
            menu.classList.remove('open');
            setTimeout(() => { menu.style.display = 'none'; overlay.style.display = 'none'; }, 200);
        }

        /* ========================================
           PHONE FORMATTING
           ======================================== */
        function formatPhone(value) {
            const digits = value.replace(/\D/g, '').substring(0, 10);
            if (digits.length === 0) return '';
            if (digits.length <= 3) return `(${digits}`;
            if (digits.length <= 6) return `(${digits.substring(0, 3)}) ${digits.substring(3)}`;
            return `(${digits.substring(0, 3)}) ${digits.substring(3, 6)}-${digits.substring(6)}`;
        }

        document.getElementById('phoneNumber').addEventListener('input', function (e) {
            e.target.value = formatPhone(e.target.value);
        });

        /* ========================================
           THEME SELECT HANDLER
           ======================================== */
        document.getElementById('themeSelect').addEventListener('change', function() {
            const pref = this.value;
            localStorage.setItem('theme', pref);
            applyTheme(pref);
            saveThemePref(pref);
            formDirty = true;
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('saveStatus').classList.remove('visible');
        });

        /* ========================================
           DIRTY TRACKING
           ======================================== */
        ['phoneNumber', 'department', 'titleField'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                formDirty = true;
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('saveStatus').classList.remove('visible');
            });
        });

        /* ========================================
           LOAD PROFILE
           ======================================== */
        async function loadProfile() {
            try {
                const resp = await fetch('/api/me');
                if (!resp.ok) throw new Error('Failed to load profile');
                const ct = resp.headers.get('content-type') || '';
                if (!ct.includes('application/json')) throw new Error('Invalid response');
                profileData = await resp.json();
                if (profileData.error) throw new Error(profileData.error);

                // Enrich with full profile from Worker (includes profile_picture_key, roles, etc.)
                try {
                    const enrichResp = await fetch(`${API_BASE}/api/me?email=${encodeURIComponent(profileData.email)}`);
                    if (enrichResp.ok) {
                        const enriched = await enrichResp.json();
                        if (!enriched.error) {
                            profileData = { ...profileData, ...enriched };
                        }
                    }
                } catch (e) { console.warn('[ACCOUNT] Worker enrich failed:', e); }

                // Store permissions and show admin menu items
                currentUserPermissions = profileData.permissions || {};
                if (currentUserPermissions.can_manage_users) {
                    const um = document.getElementById('userMgmtMenuItem'); if (um) um.style.display = '';
                    const imp = document.getElementById('impersonateMenuItem'); if (imp) imp.style.display = '';
                }
                if (currentUserPermissions.can_manage_vendors) {
                    const dm = document.getElementById('dataMgmtMenuItem'); if (dm) dm.style.display = '';
                }

                // Identity
                const fullName = `${profileData.first_name || ''} ${profileData.last_name || ''}`.trim();
                document.getElementById('profileFullName').textContent = fullName || 'Unknown User';
                document.getElementById('profileEmail').textContent = profileData.email || '\u2014';
                document.getElementById('profileEmployeeId').textContent = profileData.user_id ? `Employee ID: E${profileData.user_id}` : '';

                // Initials
                const initials = ((profileData.first_name || '')[0] || '') + ((profileData.last_name || '')[0] || '');
                document.getElementById('avatarInitials').textContent = initials.toUpperCase() || '?';

                // Profile picture — keep avatar hidden until we know what to show
                if (profileData.profile_picture_key) {
                    // Leave hidden, loadProfilePicture will show it once image is ready
                    loadProfilePicture(profileData.email);
                } else {
                    // No picture — show initials immediately
                    document.getElementById('avatarContainer').style.visibility = 'visible';
                }

                // Roles
                const rolesContainer = document.getElementById('profileRoles');
                rolesContainer.innerHTML = '';
                (profileData.roles || []).forEach((role, i) => {
                    const badge = document.createElement('span');
                    badge.className = 'role-badge role-badge-' + (i % 4);
                    badge.textContent = role.replace(/_/g, ' ');
                    rolesContainer.appendChild(badge);
                });

                // Form fields
                document.getElementById('firstName').value = profileData.first_name || '';
                document.getElementById('lastName').value = profileData.last_name || '';
                document.getElementById('emailAddress').value = profileData.email || '';
                document.getElementById('phoneNumber').value = formatPhone(profileData.phone_number || '');
                document.getElementById('department').value = profileData.department || '';
                document.getElementById('titleField').value = profileData.title || '';

                // Store email for prefs
                currentUserEmail = (profileData.email || '').toLowerCase().trim();

            } catch (err) {
                console.error('[ACCOUNT] Load failed:', err);
                document.getElementById('profileFullName').textContent = 'Unable to load profile';
                document.getElementById('profileEmail').textContent = 'Check your connection and try again';
            }
        }

        /* ========================================
           PROFILE PICTURE
           ======================================== */
        function loadProfilePicture(email) {
            const img = new Image();
            img.onload = function () {
                const container = document.getElementById('avatarContainer');
                container.innerHTML = '';
                const imgEl = document.createElement('img');
                imgEl.src = img.src;
                imgEl.alt = 'Profile';
                container.appendChild(imgEl);
                container.style.visibility = 'visible';
            };
            img.onerror = function () {
                document.getElementById('avatarContainer').style.visibility = 'visible';
            };
            img.src = `${API_BASE}/api/profile/picture/${encodeURIComponent(email)}?t=${Date.now()}`;
        }

        /* ========================================
           UPLOAD MODAL
           ======================================== */
        function openUploadModal() {
            selectedFile = null;
            document.getElementById('uploadPreview').classList.remove('visible');
            document.getElementById('uploadProgress').classList.remove('active');
            document.getElementById('uploadSuccessBanner').classList.remove('visible');
            document.getElementById('uploadErrorBanner').classList.remove('visible');
            document.getElementById('uploadDropZone').style.display = '';
            document.getElementById('upload-modal').classList.add('open');
        }

        function closeUploadModal() {
            document.getElementById('upload-modal').classList.remove('open');
            selectedFile = null;
        }

        function handlePictureSelect(event) {
            const file = event.target.files?.[0];
            event.target.value = '';
            if (file) stageFile(file);
        }

        function handlePictureDrop(event) {
            const file = event.dataTransfer.files?.[0];
            if (file) stageFile(file);
        }

        function stageFile(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['png', 'jpg', 'jpeg', 'svg'].includes(ext)) {
                showToast('Only .png, .jpg, .jpeg, .svg files allowed.');
                return;
            }
            selectedFile = file;
            document.getElementById('uploadFileName').textContent = file.name;
            document.getElementById('uploadFileSize').textContent = formatFileSize(file.size);
            document.getElementById('uploadPreview').classList.add('visible');
            document.getElementById('uploadDropZone').style.display = 'none';
            document.getElementById('uploadSuccessBanner').classList.remove('visible');
            document.getElementById('uploadErrorBanner').classList.remove('visible');

            // Auto-upload
            uploadProfilePicture();
        }

        function clearSelectedFile() {
            selectedFile = null;
            document.getElementById('uploadPreview').classList.remove('visible');
            document.getElementById('uploadDropZone').style.display = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        async function uploadProfilePicture() {
            if (!selectedFile || !profileData?.email) return;

            const progress = document.getElementById('uploadProgress');
            const bar = document.getElementById('uploadProgressBar');
            const text = document.getElementById('uploadProgressText');

            progress.classList.add('active');
            bar.style.width = '0%';
            text.textContent = 'Uploading...';

            // Simulate progress
            let pct = 0;
            const interval = setInterval(() => {
                pct = Math.min(pct + Math.random() * 30, 90);
                bar.style.width = pct + '%';
            }, 200);

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('email', profileData.email);

            try {
                const resp = await fetch(`${API_BASE}/api/profile/picture`, {
                    method: 'POST',
                    body: formData,
                });
                clearInterval(interval);
                if (!resp.ok) throw new Error('Upload failed');

                bar.style.width = '100%';
                text.textContent = 'Complete!';

                setTimeout(() => {
                    progress.classList.remove('active');
                    document.getElementById('uploadSuccessBanner').classList.add('visible');
                    loadProfilePicture(profileData.email);
                }, 500);

            } catch (err) {
                clearInterval(interval);
                progress.classList.remove('active');
                console.error('[ACCOUNT] Picture upload failed:', err);
                document.getElementById('uploadErrorText').textContent = 'Upload failed. Please try again.';
                document.getElementById('uploadErrorBanner').classList.add('visible');
                clearSelectedFile();
            }
        }

        /* ========================================
           SAVE PROFILE
           ======================================== */
        async function saveProfile() {
            if (!profileData?.email) return;

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            const payload = {
                email: profileData.email,
                phone_number: document.getElementById('phoneNumber').value.replace(/\D/g, ''),
                department: document.getElementById('department').value.trim(),
                title: document.getElementById('titleField').value.trim(),
            };

            try {
                const resp = await fetch(`${API_BASE}/api/profile`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!resp.ok) throw new Error('Save failed');

                formDirty = false;
                const status = document.getElementById('saveStatus');
                status.classList.add('visible');
                setTimeout(() => status.classList.remove('visible'), 3000);
            } catch (err) {
                console.error('[ACCOUNT] Save failed:', err);
                showToast('Failed to save profile. Please try again.');
                btn.disabled = false;
            }

            btn.innerHTML = '<svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Save Changes';
        }

        /* ========================================
           INIT
           ======================================== */
        /* ========================================
           IMPERSONATION BANNER (cross-page)
           ======================================== */
        async function checkImpersonation() {
            const impName = sessionStorage.getItem('impersonateName');
            const impEmail = sessionStorage.getItem('impersonateEmail');
            if (!impName) return;

            // Show banner
            const banner = document.createElement('div');
            banner.id = 'impersonateBanner';
            banner.style.cssText = 'position:fixed;top:0;left:0;right:0;z-index:9998;background:rgba(249,115,22,0.4);color:#fff;padding:0.5rem 1rem;display:flex;align-items:center;justify-content:center;gap:0.75rem;font-family:Inter,sans-serif;font-size:0.78rem;font-weight:600;';
            banner.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg> Impersonating: ' + impName + ' <button onclick="stopImpersonation()" style="background:rgba(255,255,255,0.25);border:1px solid rgba(255,255,255,0.5);border-radius:6px;color:#fff;padding:0.2rem 0.6rem;cursor:pointer;font-family:inherit;font-size:0.72rem;font-weight:600;">Stop</button>';
            document.body.appendChild(banner);

            // Re-gate menu items based on impersonated user's permissions
            if (impEmail) {
                try {
                    const resp = await fetch(`${API_BASE}/api/me?email=${encodeURIComponent(impEmail)}`);
                    if (resp.ok) {
                        const impUser = await resp.json();
                        const perms = impUser.permissions || {};
                        const um = document.getElementById('userMgmtMenuItem');
                        const dm = document.getElementById('dataMgmtMenuItem');
                        const imp = document.getElementById('impersonateMenuItem');
                        if (um) um.style.display = perms.can_manage_users ? '' : 'none';
                        if (dm) dm.style.display = perms.can_manage_vendors ? '' : 'none';
                        if (imp) imp.style.display = perms.can_manage_users ? '' : 'none';
                    }
                } catch (e) {}
            }
        }
        function stopImpersonation() {
            sessionStorage.removeItem('impersonateEmail');
            sessionStorage.removeItem('impersonateName');
            window.location.href = 'index.html';
        }

        window.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            loadBrandData();

            // Set initial select value from localStorage before custom select init
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) document.getElementById('themeSelect').value = savedTheme;

            // Initialize custom select
            initCustomSelect(document.getElementById('themeSelect'));

            // Load profile (sets currentUserEmail)
            await loadProfile();

            // Load theme pref from D1 (overrides localStorage if different)
            await loadThemePref();

            // Check impersonation last — overrides menu visibility
            await checkImpersonation();
        });
    </script>
