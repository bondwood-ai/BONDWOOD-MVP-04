<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to BONDWOOD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;900&family=Reddit+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #050a12;
      --bg-secondary: #0a1222;
      --bg-card: #0d1a2d;
      --bg-input: #081018;
      --border-subtle: rgba(59, 130, 246, 0.15);
      --border-hover: rgba(59, 130, 246, 0.3);
      --border-focus: rgba(59, 130, 246, 0.5);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-blue: #2563eb;
      --accent-blue-light: #3b82f6;
      --accent-blue-dark: #1d4ed8;
      --accent-blue-glow: rgba(37, 99, 235, 0.2);
      --accent-silver: #c0c7d1;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Ambient background effects */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(37, 99, 235, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(30, 64, 175, 0.06) 0%, transparent 60%);
      animation: ambientShift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ambientShift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-5%, -5%) rotate(3deg); }
    }

    /* Subtle grain overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 650px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: linear-gradient(180deg, var(--bg-card) 0%, rgba(13, 26, 45, 0.95) 100%);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      padding: 3rem 3.5rem 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.4),
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Top accent line */
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 2rem;
      right: 2rem;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-blue-light), var(--accent-blue), transparent);
      opacity: 0.7;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-image {
      max-width: 140px;
      height: auto;
      margin: 0 auto 1.25rem;
      display: block;
    }

    .brand-name {
      font-family: 'Reddit Sans', 'Outfit', sans-serif;
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.12em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: var(--accent-silver);
      font-weight: 400;
      letter-spacing: 0.03em;
    }

    .login-prompt {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .login-prompt-text {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 500;
      white-space: nowrap;
    }

    .auth-section {
      animation: fadeInUp 0.6s ease-out 0.4s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    /* Social buttons */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.75rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.85rem;
      width: 100%;
      padding: 1.15rem 1.75rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1.35rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .social-btn:hover {
      background: rgba(10, 18, 34, 0.8);
      border-color: var(--border-hover);
      transform: translateY(-1px);
    }

    .social-btn:active {
      transform: translateY(0);
    }

    .social-btn svg {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.75rem 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .divider-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Email form */
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 1.15rem 1.25rem;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1.05rem;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:hover {
      border-color: var(--border-hover);
    }

    .form-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-blue-glow);
    }

    .submit-btn {
      width: 100%;
      padding: 1.15rem 1.75rem;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dark) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: inherit;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px var(--accent-blue-glow);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--accent-blue) 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px var(--accent-blue-glow);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .terms-text {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.5;
    }

    .terms-link {
      color: var(--accent-blue-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .terms-link:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    /* Mobile footer inside card - hidden on desktop */
    .clerk-footer-mobile {
      display: none;
      font-size: 0.6rem;
      color: var(--text-muted);
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Error message styles */
    .error-message {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: fadeInUp 0.4s ease-out forwards;
    }

    .error-message h3 {
      color: #f87171;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .error-message p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .error-message a {
      color: var(--accent-blue-light);
      text-decoration: none;
    }

    .error-message a:hover {
      text-decoration: underline;
    }

    .external-footer {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      width: 100%;
      font-size: 0.6rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: fadeInUp 0.6s ease-out 0.8s forwards;
      opacity: 0;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
        align-items: stretch;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      .login-container {
        display: flex;
        flex-direction: column;
        max-width: 100%;
      }
      
      .login-card {
        display: flex;
        flex-direction: column;
        padding: 1.25rem;
        border-radius: 20px;
      }
      
      .logo-section {
        margin-bottom: 1rem;
      }
      
      .logo-image {
        max-width: 100px;
        margin-bottom: 0.75rem;
      }
      
      .brand-name {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
      }
      
      .tagline {
        font-size: 0.8rem;
      }
      
      .login-prompt {
        margin-top: 0.75rem;
      }
      
      .login-prompt-text {
        font-size: 0.85rem;
      }
      
      .auth-section {
        display: flex;
        flex-direction: column;
      }
      
      .social-buttons {
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .social-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .divider {
        margin: 0.75rem 0;
      }
      
      .email-form {
        display: flex;
        flex-direction: column;
      }
      
      .form-group {
        gap: 0.3rem;
      }
      
      .form-label {
        font-size: 0.7rem;
      }
      
      .form-input {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
      }
      
      .submit-btn {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
        margin-top: 0.75rem;
      }
      
      .terms-text {
        margin-top: 1.25rem;
        font-size: 0.65rem;
      }
      
      .clerk-footer-mobile {
        display: flex;
        margin-top: 0.75rem;
        font-size: 0.55rem;
      }
      
      .external-footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="bondwood-icon.png" alt="BONDWOOD" class="logo-image">
        <h1 class="brand-name">BONDWOOD</h1>
        <p class="tagline">Minnesota K12 Analytics</p>
        <div class="login-prompt">
          <div class="divider-line"></div>
          <span class="login-prompt-text">Login to continue</span>
          <div class="divider-line"></div>
        </div>
      </div>

      <div class="auth-section">
        <!-- Error Message -->
        <div class="error-message" id="error-message">
          <h3>Access Not Allowed</h3>
          <p>Your account isn't authorized to access this application.<br>
          Please contact <a href="mailto:bondwood@bondwood.ai">bondwood@bondwood.ai</a> for access.</p>
        </div>

        <!-- Social Sign-In Buttons -->
        <div class="social-buttons">
          <button type="button" class="social-btn" id="google-btn">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button type="button" class="social-btn" id="microsoft-btn">
            <svg viewBox="0 0 24 24">
              <path fill="#F25022" d="M1 1h10v10H1z"/>
              <path fill="#00A4EF" d="M1 13h10v10H1z"/>
              <path fill="#7FBA00" d="M13 1h10v10H13z"/>
              <path fill="#FFB900" d="M13 13h10v10H13z"/>
            </svg>
            Microsoft
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">or</span>
          <div class="divider-line"></div>
        </div>

        <!-- Email Sign-In Form -->
        <form class="email-form" id="email-form">
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="first.last@schooldistrict.org"
              required
            >
          </div>
          <button type="submit" class="submit-btn">One-Time Code</button>
        </form>

        <p class="terms-text">
          By continuing, you agree to our <a href="/terms" class="terms-link">Terms of Service</a> and <a href="/privacy" class="terms-link">Privacy Policy</a>.
        </p>
        
        <div class="clerk-footer-mobile">
          Powered by BONDWOOD
        </div>
      </div>
    </div>
  </div>

  <div class="external-footer">
    Powered by BONDWOOD
  </div>

  <!-- Clerk Script -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_aW5zcGlyZWQtY2hpY2tlbi05Ni5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script>
    // Default redirect destination - same domain root
    const DEFAULT_REDIRECT = '/';
    
    // Helper function to show error message
    function showAuthError(message) {
      const errorEl = document.getElementById('error-message');
      if (message) {
        errorEl.querySelector('p').innerHTML = message;
      }
      errorEl.classList.add('show');
    }
    
    // Helper function to check for auth error in URL
    function checkForAuthError() {
      const queryParams = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.replace('#', '').split('?')[1] || '');
      
      // Check various error indicators
      const error = queryParams.get('error') || hashParams.get('error') || 
                    queryParams.get('auth_error') || hashParams.get('auth_error');
      
      if (error) {
        showAuthError();
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
        return true;
      }
      return false;
    }
    
    // Helper function to get redirect URL from query params
    function getRedirectUrl() {
      const hashParams = new URLSearchParams(window.location.hash.split('?')[1] || '');
      const queryParams = new URLSearchParams(window.location.search);
      
      const redirectUrl = hashParams.get('redirect_url') || queryParams.get('redirect_url');
      
      if (redirectUrl) {
        try {
          // Allow same-origin or bondwood.ai subdomains
          const url = new URL(redirectUrl, window.location.origin);
          if (url.origin === window.location.origin || url.hostname.endsWith('bondwood.ai')) {
            return redirectUrl;
          }
        } catch (e) {
          // Invalid URL, use default
        }
      }
      
      return DEFAULT_REDIRECT;
    }

    window.addEventListener('load', async () => {
      await Clerk.load();
      
      // Check if we're returning from a failed auth attempt
      const hasError = checkForAuthError();
      
      const redirectUrl = getRedirectUrl();
      
      // If user is already signed in, redirect them
      if (Clerk.user) {
        window.location.href = redirectUrl;
        return;
      }
      
      // Clear any stale/invalid session state that may be stuck
      // This fixes the issue where buttons stop working after a failed auth
      if (Clerk.client) {
        try {
          // If there's a client but no user, sign out to clear corrupted state
          await Clerk.signOut();
        } catch (e) {
          // Ignore errors - we're just clearing state
          console.log('Cleared stale session state');
        }
      }
      
      // Helper to disable all auth buttons
      function disableAllAuthButtons() {
        document.getElementById('google-btn').disabled = true;
        document.getElementById('microsoft-btn').disabled = true;
        document.querySelector('#email-form button[type="submit"]').disabled = true;
        document.getElementById('email').disabled = true;
      }
      
      // Helper to enable all auth buttons
      function enableAllAuthButtons() {
        document.getElementById('google-btn').disabled = false;
        document.getElementById('microsoft-btn').disabled = false;
        document.querySelector('#email-form button[type="submit"]').disabled = false;
        document.getElementById('email').disabled = false;
      }
      
      // Google sign-in
      document.getElementById('google-btn').addEventListener('click', function() {
        const btn = this;
        const originalHTML = btn.innerHTML;
        disableAllAuthButtons();
        btn.innerHTML = `
          <svg class="spinner-icon" viewBox="0 0 24 24" style="width: 24px; height: 24px; animation: spin 1s linear infinite;">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
          Connecting...
        `;
        sessionStorage.setItem('clerk_redirect_url', redirectUrl);
        Clerk.client.signIn.authenticateWithRedirect({
          strategy: 'oauth_google',
          redirectUrl: window.location.origin + '/sso-callback',
          redirectUrlComplete: window.location.origin + '/sso-callback'
        }).catch(() => {
          enableAllAuthButtons();
          btn.innerHTML = originalHTML;
        });
      });
      
      // Microsoft sign-in
      document.getElementById('microsoft-btn').addEventListener('click', function() {
        const btn = this;
        const originalHTML = btn.innerHTML;
        disableAllAuthButtons();
        btn.innerHTML = `
          <svg class="spinner-icon" viewBox="0 0 24 24" style="width: 24px; height: 24px; animation: spin 1s linear infinite;">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
          </svg>
          Connecting...
        `;
        sessionStorage.setItem('clerk_redirect_url', redirectUrl);
        Clerk.client.signIn.authenticateWithRedirect({
          strategy: 'oauth_microsoft',
          redirectUrl: window.location.origin + '/sso-callback',
          redirectUrlComplete: window.location.origin + '/sso-callback'
        }).catch(() => {
          enableAllAuthButtons();
          btn.innerHTML = originalHTML;
        });
      });
      
      // Email one-time code sign-in
      document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const submitBtn = document.querySelector('#email-form button[type="submit"]');
        const originalBtnText = submitBtn.textContent;
        
        // Show loading state and disable all buttons
        disableAllAuthButtons();
        submitBtn.textContent = 'Sending...';
        
        try {
          // Try to create a sign-in with email code
          const signIn = await Clerk.client.signIn.create({
            identifier: email,
          });
          
          // Prepare the email code verification
          await signIn.prepareFirstFactor({
            strategy: 'email_code',
            emailAddressId: signIn.supportedFirstFactors.find(f => f.strategy === 'email_code')?.emailAddressId
          });
          
          // Show the code input UI
          showCodeInputUI(email, signIn, redirectUrl);
          
        } catch (err) {
          console.error('Sign in error:', err);
          enableAllAuthButtons();
          submitBtn.textContent = originalBtnText;
          submitBtn.textContent = originalBtnText;
          
          // Show error message for failed sign-in attempts
          showAuthError();
        }
      });
      
      // Function to show code input UI
      function showCodeInputUI(email, signIn, redirectUrl) {
        const authSection = document.querySelector('.auth-section');
        authSection.innerHTML = `
          <div style="text-align: center; margin-bottom: 1.5rem;">
            <h3 style="color: var(--text-primary); font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">
              Check your email
            </h3>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
              We sent a code to <strong style="color: var(--text-primary);">${email}</strong>
            </p>
          </div>
          
          <form id="code-form">
            <div class="form-group">
              <label for="code" class="form-label">Verification Code</label>
              <input 
                type="text" 
                id="code" 
                name="code" 
                class="form-input" 
                placeholder="Enter 6-digit code"
                maxlength="6"
                autocomplete="one-time-code"
                inputmode="numeric"
                pattern="[0-9]*"
                style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem; font-weight: 600;"
                required
                autofocus
              >
            </div>
            <button type="submit" class="submit-btn" id="verify-btn">Verify</button>
          </form>
          
          <p style="text-align: center; margin-top: 1.5rem;">
            <button type="button" id="back-btn" style="
              background: none;
              border: none;
              color: var(--text-muted);
              font-size: 0.85rem;
              cursor: pointer;
              text-decoration: underline;
            ">‚Üê Back to login</button>
          </p>
        `;
        
        // Handle code verification
        document.getElementById('code-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const code = document.getElementById('code').value;
          const verifyBtn = document.getElementById('verify-btn');
          
          verifyBtn.disabled = true;
          verifyBtn.textContent = 'Verifying...';
          
          try {
            const result = await signIn.attemptFirstFactor({
              strategy: 'email_code',
              code: code
            });
            
            if (result.status === 'complete') {
              // Set the session and redirect
              await Clerk.setActive({ session: result.createdSessionId });
              window.location.href = redirectUrl;
            } else {
              console.log('Sign in status:', result.status);
              verifyBtn.disabled = false;
              verifyBtn.textContent = 'Verify';
            }
          } catch (err) {
            console.error('Verification error:', err);
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verify';
            
            // Show inline error
            const codeInput = document.getElementById('code');
            codeInput.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            codeInput.value = '';
            codeInput.placeholder = 'Invalid code, try again';
          }
        });
        
        // Handle back button
        document.getElementById('back-btn').addEventListener('click', () => {
          window.location.reload();
        });
      }
    });
  </script>
</body>
</html>
